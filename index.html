<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        (function () {
            const todoIframe = document.getElementById('todoIframe');
            const spendingIframe = document.getElementById('spendingIframe');
            const toggleThemeBtn = document.getElementById('toggleThemeBtn');
            const languageToggle = document.getElementById('languageToggle');

            function initializeApp() {
                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                toggleThemeBtn.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';

                // Load saved language
                const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
                languageToggle.value = savedLanguage;

                // Propagate initial theme and language to iframes
                propagateTheme(savedTheme);
                propagateLanguage(savedLanguage);
            }

            function propagateTheme(theme) {
                todoIframe.contentWindow.postMessage({ theme: theme }, '*');
                spendingIframe.contentWindow.postMessage({ theme: theme }, '*');
            }

            function propagateLanguage(lang) {
                todoIframe.contentWindow.postMessage({ language: lang }, '*');
                spendingIframe.contentWindow.postMessage({ language: lang }, '*');
            }

            toggleThemeBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                toggleThemeBtn.textContent = newTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
                propagateTheme(newTheme);
            });

            languageToggle.addEventListener('change', () => {
                const lang = languageToggle.value;
                localStorage.setItem('selectedLanguage', lang);
                propagateLanguage(lang);
            });

            // Ensure DOM is fully loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else {
                initializeApp();
            }
        })();
    </script>
