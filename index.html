<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List and Spending Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --button-bg: #0d6efd;
            --button-text: #ffffff;
            --button-hover-bg: #0056b3;
            --button-active-bg: #004085;
        }
        [data-theme="dark"] {
            --background-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --border-color: #495057;
            --button-bg: #0d6efd;
            --button-text: #ffffff;
            --button-hover-bg: #1a73e8;
            --button-active-bg: #1557b0;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
        }
        .nav-link {
            color: var(--text-color);
            border-radius: 10px 10px 0 0;
            transition: background-color 0.3s ease;
        }
        .nav-link.active {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
            border-bottom: none;
        }
        .nav-link:hover {
            background-color: var(--border-color);
        }
        .btn-primary {
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: 25px;
            padding: 8px 20px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn-primary:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
        }
        .btn-primary:active {
            background-color: var(--button-active-bg);
            transform: scale(0.95);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .language-toggle {
            width: auto;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <h1 class="text-center mb-4">Todo List and Spending Tracker</h1>
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <button class="btn btn-primary mb-2" id="toggleThemeBtn" data-translate="toggleDarkMode">Toggle Dark Mode</button>
            <select id="languageToggle" class="form-select language-toggle mb-2">
                <option value="en" data-translate="english">English</option>
                <option value="ne" data-translate="nepali">Nepali</option>
            </select>
        </div>
        <ul class="nav nav-tabs" id="appTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="todo-tab" data-bs-toggle="tab" data-bs-target="#todo" type="button" role="tab" aria-controls="todo" aria-selected="true" data-translate="todoList">Todo List</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="spending-tab" data-bs-toggle="tab" data-bs-target="#spending" type="button" role="tab" aria-controls="spending" aria-selected="false" data-translate="spendingTracker">Spending Tracker</button>
            </li>
        </ul>
        <div class="tab-content" id="appTabContent">
            <div class="tab-pane fade show active" id="todo" role="tabpanel" aria-labelledby="todo-tab">
                <iframe src="todo-list.html" id="todoIframe" title="Todo List"></iframe>
            </div>
            <div class="tab-pane fade" id="spending" role="tabpanel" aria-labelledby="spending-tab">
                <iframe src="spending-tracker.html" id="spendingIframe" title="Spending Tracker"></iframe>
            </div>
        </div>
        <footer>
            Software concept and designed by Santosh Phuyal
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script>
        (function () {
            const todoIframe = document.getElementById('todoIframe');
            const spendingIframe = document.getElementById('spendingIframe');
            const toggleThemeBtn = document.getElementById('toggleThemeBtn');
            const languageToggle = document.getElementById('languageToggle');

            function initializeApp() {
                // Load saved theme using applyTheme from utils.js
                applyTheme();
                applyTranslations();

                // Load saved language
                const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
                languageToggle.value = savedLanguage;

                // Wait for iframes to load before sending messages
                todoIframe.onload = () => {
                    propagateTheme(document.documentElement.getAttribute('data-theme'));
                    propagateLanguage(savedLanguage);
                };
                spendingIframe.onload = () => {
                    propagateTheme(document.documentElement.getAttribute('data-theme'));
                    propagateLanguage(savedLanguage);
                };
            }

            function propagateTheme(theme) {
                if (todoIframe.contentWindow) {
                    todoIframe.contentWindow.postMessage({ theme: theme }, '*');
                }
                if (spendingIframe.contentWindow) {
                    spendingIframe.contentWindow.postMessage({ theme: theme }, '*');
                }
            }

            function propagateLanguage(lang) {
                if (todoIframe.contentWindow) {
                    todoIframe.contentWindow.postMessage({ language: lang }, '*');
                }
                if (spendingIframe.contentWindow) {
                    spendingIframe.contentWindow.postMessage({ language: lang }, '*');
                }
            }

            toggleThemeBtn.addEventListener('click', () => {
                toggleTheme();
                applyTranslations(); // Updates the toggle button text
                propagateTheme(document.documentElement.getAttribute('data-theme'));
            });

            languageToggle.addEventListener('change', () => {
                const lang = languageToggle.value;
                localStorage.setItem('selectedLanguage', lang);
                applyTranslations();
                propagateLanguage(lang);
            });

            // Ensure DOM is fully loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else {
                initializeApp();
            }
        })();
    </script>
</body>
</html>
