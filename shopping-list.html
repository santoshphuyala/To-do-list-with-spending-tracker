<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // State Management
        const state = {
            shoppingItems: [],
            categories: ["Food", "Electronics", "Clothing", "Household", "Other"],
        };

        const defaultCategories = ["Food", "Electronics", "Clothing", "Household", "Other"];

        // Utility Functions
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function saveShoppingItems() {
            try {
                if (state.shoppingItems.length > 500) {
                    state.shoppingItems = state.shoppingItems.slice(-500);
                    console.warn("Shopping items exceeded 500; older items have been removed.");
                }
                checkStorageCapacity();
                localStorage.setItem("shoppingItems", minifyJSON(state.shoppingItems));
            } catch (e) {
                console.error("Failed to save shopping items:", e);
                alert("Unable to save shopping items. Please check your browser settings.");
            }
        }

        function saveSpendingEntries(entry) {
            try {
                let spendingEntries = JSON.parse(localStorage.getItem("spendingEntries") || "[]");
                if (spendingEntries.length > 1000) {
                    spendingEntries = spendingEntries.slice(-1000);
                    console.warn("Spending entries exceeded 1000; older entries have been removed.");
                }
                spendingEntries.push(entry);
                checkStorageCapacity();
                localStorage.setItem("spendingEntries", minifyJSON(spendingEntries));
            } catch (e) {
                console.error("Failed to save spending entry:", e);
                alert("Unable to save spending entry. Please try again.");
            }
        }

        function populateCategoryDropdowns() {
            const dropdowns = [
                "shoppingItemCategory",
                "editShoppingItemCategory",
                "filterShoppingCategory"
            ];
            dropdowns.forEach(dropdownId => {
                const dropdown = document.getElementById(dropdownId);
                if (!dropdown) return;
                const currentValue = dropdown.value;
                const options = state.categories.map(category => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    return option;
                });
                dropdown.innerHTML = "";
                if (dropdownId === "filterShoppingCategory") {
                    const allOption = document.createElement("option");
                    allOption.value = "all";
                    allOption.textContent = "All";
                    dropdown.appendChild(allOption);
                }
                options.forEach(option => dropdown.appendChild(option));
                if (currentValue && state.categories.includes(currentValue)) {
                    dropdown.value = currentValue;
                } else {
                    dropdown.value = dropdownId === "filterShoppingCategory" ? "all" : state.categories[0];
                }
            });
        }

        function displayShoppingItems() {
            const shoppingListItems = document.getElementById("shoppingListItems");
            shoppingListItems.innerHTML = "";

            const searchQuery = document.getElementById("searchShoppingItems").value.toLowerCase();
            const filterCategory = document.getElementById("filterShoppingCategory").value;
            const filterPurchased = document.getElementById("filterPurchased").value;

            let filteredItems = state.shoppingItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchQuery);
                const matchesCategory = filterCategory === "all" || item.category === filterCategory;
                const matchesPurchased = filterPurchased === "all" ||
                                         (filterPurchased === "purchased" && item.purchased) ||
                                         (filterPurchased === "not-purchased" && !item.purchased);
                return matchesSearch && matchesCategory && matchesPurchased;
            });

            filteredItems.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="${item.purchased ? 'shopping-item-purchased' : ''}">${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>${item.purchased ? "Purchased" : "Not Purchased"}</td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-shopping-btn me-1">Edit</button>
                        <button class="btn btn-sm btn-danger delete-shopping-btn me-1">Delete</button>
                        ${!item.purchased ? `<button class="btn btn-sm btn-success mark-purchased-btn">Mark Purchased</button>` : ''}
                    </td>
                `;
                shoppingListItems.appendChild(row);
            });

            document.querySelectorAll(".edit-shopping-btn").forEach((btn, idx) => {
                btn.addEventListener("click", () => {
                    const item = filteredItems[idx];
                    const index = state.shoppingItems.indexOf(item);
                    document.getElementById("editShoppingItemName").value = item.name;
                    document.getElementById("editShoppingItemCategory").value = item.category;
                    document.getElementById("editShoppingItemQuantity").value = item.quantity;
                    document.getElementById("editShoppingItemPurchased").checked = item.purchased;
                    const modal = new bootstrap.Modal(document.getElementById("editShoppingItemModal"));
                    modal.show();

                    document.getElementById("saveEditShoppingItemBtn").onclick = () => {
                        const name = DOMPurify.sanitize(document.getElementById("editShoppingItemName").value.trim());
                        if (!name) {
                            document.getElementById("editShoppingItemName").classList.add("is-invalid");
                            return;
                        }
                        state.shoppingItems[index] = {
                            name,
                            category: document.getElementById("editShoppingItemCategory").value,
                            quantity: parseInt(document.getElementById("editShoppingItemQuantity").value),
                            purchased: document.getElementById("editShoppingItemPurchased").checked
                        };
                        saveShoppingItems();
                        displayShoppingItems();
                        modal.hide();
                    };
                });
            });

            document.querySelectorAll(".delete-shopping-btn").forEach((btn, idx) => {
                btn.addEventListener("click", () => {
                    const item = filteredItems[idx];
                    const index = state.shoppingItems.indexOf(item);
                    state.shoppingItems.splice(index, 1);
                    saveShoppingItems();
                    displayShoppingItems();
                });
            });

            document.querySelectorAll(".mark-purchased-btn").forEach((btn, idx) => {
                btn.addEventListener("click", () => {
                    const item = filteredItems[idx];
                    const index = state.shoppingItems.indexOf(item);
                    document.getElementById("addPurchaseExpenseModalLabel").textContent = "Add Purchase Expense";
                    document.getElementById("purchaseItemInfo").textContent = `Enter the amount spent on ${item.name} (Quantity: ${item.quantity})`;
                    const modal = new bootstrap.Modal(document.getElementById("addPurchaseExpenseModal"));
                    modal.show();

                    document.getElementById("confirmPurchaseBtn").onclick = () => {
                        const amount = parseFloat(document.getElementById("purchaseAmount").value);
                        if (isNaN(amount) || amount <= 0) {
                            document.getElementById("purchaseAmount").classList.add("is-invalid");
                            return;
                        }
                        const entry = {
                            amount,
                            type: "Expense",
                            category: item.category,
                            date: new Date().toISOString().split("T")[0],
                            currency: document.getElementById("purchaseCurrency").value
                        };
                        saveSpendingEntries(entry);
                        state.shoppingItems[index].purchased = true;
                        saveShoppingItems();
                        displayShoppingItems();
                        modal.hide();
                    };
                });
            });
        }

        function exportShoppingListToExcel() {
            try {
                const data = state.shoppingItems.map(item => ({
                    Name: item.name,
                    Category: item.category,
                    Quantity: item.quantity,
                    Status: item.purchased ? "Purchased" : "Not Purchased"
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Shopping List");
                XLSX.writeFile(wb, "Shopping_List.xlsx");
            } catch (e) {
                console.error("Excel export failed:", e);
                alert("Failed to export to Excel. Please try again.");
            }
        }

        function exportShoppingListToPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(16);
                doc.text("Shopping List", 10, 10);
                const data = state.shoppingItems.map(item => [
                    item.name,
                    item.category,
                    item.quantity,
                    item.purchased ? "Purchased" : "Not Purchased"
                ]);
                doc.autoTable({
                    startY: 20,
                    head: [["Name", "Category", "Quantity", "Status"]],
                    body: data
                });
                doc.save("Shopping_List.pdf");
            } catch (e) {
                console.error("PDF export failed:", e);
                alert("Failed to export to PDF. Please try again.");
            }
        }

        // Event Listeners
        document.addEventListener("DOMContentLoaded", () => {
            const savedItems = localStorage.getItem("shoppingItems");
            if (savedItems) {
                state.shoppingItems = parseMinifiedJSON(savedItems);
            }

            const savedCategories = localStorage.getItem("shoppingCategories");
            if (savedCategories) {
                const customCategories = parseMinifiedJSON(savedCategories);
                state.categories = [...defaultCategories, ...customCategories];
            }

            applyTheme();
            populateCategoryDropdowns();
            displayShoppingItems();

            document.getElementById("themeToggleBtn").addEventListener("click", toggleTheme);
            document.getElementById("addShoppingItemBtn").addEventListener("click", () => {
                const name = DOMPurify.sanitize(document.getElementById("shoppingItemName").value.trim());
                if (!name) {
                    document.getElementById("shoppingItemName").classList.add("is-invalid");
                    return;
                }
                const item = {
                    name,
                    category: document.getElementById("shoppingItemCategory").value,
                    quantity: parseInt(document.getElementById("shoppingItemQuantity").value),
                    purchased: false
                };
                state.shoppingItems.push(item);
                saveShoppingItems();
                document.getElementById("shoppingItemName").value = "";
                document.getElementById("shoppingItemQuantity").value = 1;
                displayShoppingItems();
            });

            document.getElementById("searchShoppingItems").addEventListener("input", debounce(displayShoppingItems, 300));
            document.getElementById("filterShoppingCategory").addEventListener("change", displayShoppingItems);
            document.getElementById("filterPurchased").addEventListener("change", displayShoppingItems);

            document.getElementById("exportExcelBtn").addEventListener("click", exportShoppingListToExcel);
            document.getElementById("exportPDFBtn").addEventListener("click", exportShoppingListToPDF);
        });
    </script>
